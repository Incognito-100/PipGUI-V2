name: Build and Release

on:
  push:
    branches: ["master"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  OUTDIR: ${{ github.workspace }}/Res

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Build
      run: dotnet publish -r win-x64 /p:PublishSingleFIle=true /p:IncludeNativeLibrariesForSelfExtract=true /p:EnableCompressionInSingleFile=true --output ${{ env.OUTDIR }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: PipGUI V2.exe
        path: ${{ env.OUTDIR }}/PipGUI V2.exe

    - name: Build Changelog
      id: github_release
      uses: mikepenz/release-changelog-builder-action@v3
      with:
        previous_release: ${{ github.event.client_payload.previous_release.tag_name }}

    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: PipGUI V2.exe
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: "PipGUI V${{ github.ref }}"
        body: ${{ steps.github_release.outputs.changelog }}

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.OUTDIR }}/PipGUI V2.exe
        asset_name: ${{ github.event.repository.name }}.exe
        asset_content_type: application/zip
